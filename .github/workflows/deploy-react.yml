name: Build and Deploy React App

on:
  push:
    branches:
      - main
  workflow_dispatch: # manual trigger

jobs:
  debug_image_name:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      IMAGE_VERSION: v1.0.0
    steps:
      - uses: actions/checkout@v4

      - name: Debug Image Name
        run: |
          echo "IMAGE_NAME='${IMAGE_NAME}'"
          echo "IMAGE_VERSION='${IMAGE_VERSION}'"
          echo "${IMAGE_NAME}:${IMAGE_VERSION}" > image_name.txt
          echo "Saved image name: $(cat image_name.txt)"
          ls -l image_name.txt

  build_and_push:
    needs: debug_image_name
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      IMAGE_VERSION: v1.0.0
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_VERSION .
          docker push $IMAGE_NAME:$IMAGE_VERSION

  copy_compose_file:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          source: 'docker-compose.yml'
          target: '~/e_receipt/react'

  deploy:
    needs: copy_compose_file
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
      IMAGE_VERSION: v1.0.0
    steps:
      - uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          script: |
            export IMAGE_NAME=$IMAGE_NAME
            export IMAGE_VERSION=$IMAGE_VERSION
            cd ~/e_receipt/react

            # Replace placeholders in docker-compose.yml with actual image name and version
            sed -i "s|image: \${IMAGE_NAME}:\${IMAGE_VERSION}|image: ${IMAGE_NAME}:${IMAGE_VERSION}|g" docker-compose.yml

            # Save the full image name into a file for debugging
            echo "$IMAGE_NAME:$IMAGE_VERSION" > image_name.txt
            echo "Saved image name: $(cat image_name.txt)"

            # Optional: check if file content is correct
            cat image_name.txt

            docker compose pull
            # docker compose up -d --remove-orphans
