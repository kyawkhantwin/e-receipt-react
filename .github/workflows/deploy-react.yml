deploy:
  needs: copy_compose_file
  runs-on: ubuntu-latest
  env:
    IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
    IMAGE_VERSION: v1.0.0
  steps:
    - uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
        script: |
          export IMAGE_NAME=$IMAGE_NAME
          export IMAGE_VERSION=$IMAGE_VERSION
          cd ~/e_receipt/react

          # Save the full image name into a file for debugging
          echo "$IMAGE_NAME:$IMAGE_VERSION" > image_name.txt
          echo "Saved image name: $(cat image_name.txt)"

          # Optional: check if file content is correct
          cat image_name.txt

          # Load local image if available
          if [ -f react-app.tar ]; then
            docker load -i react-app.tar
          fi

          # Pull the image from the registry
          docker pull "$IMAGE_NAME:$IMAGE_VERSION"

          # Run containers
          # docker compose up -d --remove-orphans
